<sly data-sly-use.articletabs="com.adobe.aem.guides.newsportal.core.models.ArticleTabsModel" />

<div class="sidebar-widget">
    <div class="tab-news">
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#featured">Featured</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#popular">Popular</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#latest">Latest</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="featured" class="container tab-pane active">
             	<sly data-sly-call="${article @articleList=articletabs.featuredList}" />
            </div>
            <div id="popular" class="container tab-pane fade">
                <sly data-sly-call="${article @articleList=articletabs.popularList}" />
            </div>
            <div id="latest" class="container tab-pane fade">
              	<sly data-sly-call="${article @articleList=articletabs.recentList}" />
            </div>
        </div>
    </div>
</div>


<sly data-sly-template.article="${@articleList}">
 	<sly data-sly-list.articleModel="${articleList}">
        <div class="tn-news">
            <div class="tn-img">
                <img src="${articleModel.imageField}" />
            </div> 
            <div class="tn-title">
                <a href="">${articleModel.articleTitle} /a>
            </div>
        </div>
 	</sly>
</sly>
