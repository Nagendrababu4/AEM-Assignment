<sly data-sly-use.categoryModel="com.adobe.aem.guides.newsportal.core.models.InThisCategoryModel" />
<div class="sidebar-widget">
    <h2 class="sw-title">${categoryModel.text}</h2>
    <div class="news-list" data-sly-list.article="${categoryModel.articleList}">
        <div class="nl-item">
            <div class="nl-img">
                <img src="${article.imageField}" />
            </div>
            <div class="nl-title">
                <a href="">${article.articleTitle}</a>
            </div>
        </div>
    </div>
</div>
